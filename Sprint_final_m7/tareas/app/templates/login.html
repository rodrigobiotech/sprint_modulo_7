{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center mb-5 mt-5">
        <form method='post' class= "formulario w-50 mb-5">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inicia Sesión</legend>
                    {{ form.as_p }}
                
            </fieldset>
            <div class="form-group">
                <button class="btn formulario__submit mt-2 mb-2" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted ">
                ¿Necesitas una cuenta? <a class="ml-2" href="#">Regístrate</a>
            </small><br>
        </div>
{% endblock %}
